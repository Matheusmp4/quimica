<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto hidrogenio 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 0;
            padding: 20px;
            font-size: 3em;
            text-align: center;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <h1>HIDROGÃŠNIO</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup scene
        const scene = new THREE.Scene();

        // Setup camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Setup renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create spheres representing hydrogen atoms with higher detail
        const geometry = new THREE.SphereGeometry(0.5, 64, 64); // Increased segments for smoother sphere
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00, roughness: 0.2, metalness: 0.5 });

        const hydrogenAtom1 = new THREE.Mesh(geometry, material);
        hydrogenAtom1.position.x = -1;

        const hydrogenAtom2 = new THREE.Mesh(geometry, material);
        hydrogenAtom2.position.x = 1;

        // Create a cylinder representing the bond between hydrogen atoms with higher detail
        const bondGeometry = new THREE.CylinderGeometry(0.1, 0.1, 2, 64); // Increased segments for smoother cylinder
        const bondMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.2, metalness: 0.5 });
        const bond = new THREE.Mesh(bondGeometry, bondMaterial);
        bond.rotation.z = Math.PI / 2;

        // Add lights to improve visual quality
        const ambientLight = new THREE.AmbientLight(0x404040); // Soft ambient light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Add atoms and bond to the scene
        scene.add(hydrogenAtom1);
        scene.add(hydrogenAtom2);
        scene.add(bond);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            hydrogenAtom1.rotation.y += 0.01;
            hydrogenAtom2.rotation.y += 0.01;
            bond.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
